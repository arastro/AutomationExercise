name: Playwright Tests - Manual

# Ejecutar manualmente desde GitHub Actions
on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Navegador para ejecutar las pruebas'
        required: true
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - webkit
          - all
      environment:
        description: 'Ambiente de ejecución'
        required: true
        default: 'staging'
        type: choice
        options:
          - qa
          - staging
      headed:
        description: 'Ejecutar con interfaz gráfica (headed mode)'
        required: false
        default: false
        type: boolean

jobs:
  test:
    permissions:
      contents: read
      pages: write
      id-token: write
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Instalar dependencias
      run: npm ci

    - name: Instalar navegadores de Playwright
      run: npx playwright install --with-deps ${{ github.event.inputs.browser != 'all' && github.event.inputs.browser || '' }}

    - name: Ejecutar pruebas de Playwright
      run: |
        if [ "${{ github.event.inputs.environment }}" = "qa" ]; then
          export BASE_URL="${{ secrets.BASE_URL }}"
        else
          export BASE_URL="${{ secrets.BASE_URL }}"
        fi

        if [ "${{ github.event.inputs.browser }}" = "all" ]; then
          npx playwright test
        else
          npx playwright test --project=${{ github.event.inputs.browser }}
        fi
      env:
        CI: true
        ENVIRONMENT: ${{ github.event.inputs.environment }}
        HEADED: ${{ github.event.inputs.headed }}

    - name: Instalar Allure CLI
      if: always()
      run: npm i -g allure-commandline@2.21.0 --silent

    - name: Generar reporte Allure
      if: always()
      run: |
        # allure-results es la carpeta por defecto usada por allure-playwright
        npx allure generate allure-results --clean -o allure-report || true

    - name: Subir reporte Allure (HTML)
      if: always()
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./allure-report

    - name: Deploy to GitHub Pages
      if: always()
      uses: actions/deploy-pages@v3
