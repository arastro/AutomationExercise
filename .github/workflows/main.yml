name: Playwright CI/CD Pipeline

on:
  push:
    branches:
      - '**'
  
  workflow_dispatch:
    inputs:
      browser:
        description: 'Navegador para ejecutar las pruebas'
        required: true
        default: 'chromium'
        type: choice
        options: [chromium, firefox, webkit, all]
      environment:
        description: 'Ambiente de ejecuci칩n'
        required: true
        default: 'qa'
        type: choice
        options: [qa, staging]
      headed:
        description: 'Ejecutar con interfaz gr치fica (headed mode)'
        required: false
        default: false
        type: boolean

jobs:

  lint:
    name: Lint Code Quality
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout c칩digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar ESLint
        run: |
          echo "游댌 Running ESLint check..."
          npx eslint . --ext .js,.ts --max-warnings=0

  # 游빍 TEST: Ejecutar pruebas con Playwright
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    needs: lint 
    permissions:
      contents: read
    timeout-minutes: 60

    env:
      CI: true
      ENVIRONMENT: ${{ github.event.inputs.environment || 'qa' }}
      BROWSER: ${{ github.event.inputs.browser || 'chromium' }}
      HEADED: ${{ github.event.inputs.headed || 'false' }}

    steps:
      - name: Checkout c칩digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Configurar BASE_URL seg칰n entorno
        run: |
          if [ "$ENVIRONMENT" = "qa" ]; then
            echo "BASE_URL=${{ secrets.BASE_URL_QA }}" >> $GITHUB_ENV
          else
            echo "BASE_URL=${{ secrets.BASE_URL_STAGING }}" >> $GITHUB_ENV
          fi

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      
      - name: Instalar navegadores de Playwright
        run: npx playwright install --with-deps

      - name: Ejecutar pruebas Playwright
        run: |
          EXTRA_FLAGS=""
          if [ "$BROWSER" != "all" ]; then
            EXTRA_FLAGS="--project=$BROWSER"
          fi
          if [ "$HEADED" = "true" ]; then
            EXTRA_FLAGS="$EXTRA_FLAGS --headed"
          fi

          echo "Running tests: npx playwright test $EXTRA_FLAGS"
          npx playwright test $EXTRA_FLAGS

      - name: Subir resultados Allure
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 7

      - name: Subir media (videos y screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: media
          path: |
            test-results
            videos
            screenshots
          retention-days: 7

  # 游늵 REPORT/DEPLOY: Generar y publicar Allure Report
  report:
    if: always()
    name: Generate & Deploy Allure Report
    runs-on: ubuntu-latest
    needs: test
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Descargar resultados Allure
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Instalar Allure CLI
        run: npm i -g allure-commandline@2.21.0 --silent

      - name: Generar reporte Allure
        run: npx allure generate allure-results --clean -o allure-report || true

      - name: Subir reporte HTML como artefacto
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./allure-report

      - name: Deploy a GitHub Pages
        uses: actions/deploy-pages@v4