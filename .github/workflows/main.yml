name: Playwright Tests - Manual

# Ejecutar manualmente desde GitHub Actions
on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Navegador para ejecutar las pruebas'
        required: true
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - webkit
          - all
      environment:
        description: 'Ambiente de ejecuciÃ³n'
        required: true
        default: 'staging'
        type: choice
        options:
          - qa
          - staging
      headed:
        description: 'Ejecutar con interfaz grÃ¡fica (headed mode)'
        required: false
        default: false
        type: boolean

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Instalar dependencias
      run: npm ci

    - name: Instalar navegadores de Playwright
      run: npx playwright install --with-deps ${{ github.event.inputs.browser != 'all' && github.event.inputs.browser || '' }}

    - name: Ejecutar pruebas de Playwright
      run: |
        if [ "${{ github.event.inputs.browser }}" = "all" ]; then
          npx playwright test
        else
          npx playwright test --project=${{ github.event.inputs.browser }}
        fi
      env:
        CI: true
        ENVIRONMENT: ${{ github.event.inputs.environment }}
        HEADED: ${{ github.event.inputs.headed }}

    - name: Subir reporte de pruebas
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ github.event.inputs.browser }}-${{ github.run_number }}
        path: playwright-report/
        retention-days: 30

    - name: Subir resultados de pruebas
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ github.event.inputs.browser }}-${{ github.run_number }}
        path: test-results/
        retention-days: 30

    - name: Publicar resumen de resultados
      if: always()
      run: |
        echo "## ðŸŽ­ Resultados de Playwright Tests" >> $GITHUB_STEP_SUMMARY
        echo "- **Navegador:** ${{ github.event.inputs.browser }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Ambiente:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Ejecutado por:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Fecha:** $(date)" >> $GITHUB_STEP_SUMMARY
